    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

      <div>
        <div
          class="modal fade"
          id="new-task-form"
          tabindex="-1"
          aria-labelledby="new-task-formLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="add-task-form">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="new-task-formLabel">
                    Create New Task
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="formDiv" id="TaskTitleDiv">
                    <label class="MainLabel" for="TaskTitle">Task Title</label>
                    <input
                      required
                      type="text"
                      id="TaskTitle"
                      placeholder="Type name"
                    />
                  </div>

                  <div class="formDiv" id="StatusDiv">
                    <label class="MainLabel" for="Status">Status</label>
                    <select name="Status" id="Status" required>
                      <option value="to-do">To do</option>
                      <option value="in-progress">In Progress</option>
                      <option value="completed">Completed</option>
                      <option value="on-hold">On Hold</option>
                      <option value="canceled">Canceled</option>
                    </select>
                  </div>

                  <div class="formDiv" id="PriorityDiv">
                    <label class="MainLabel" id="PriorityLabel" for="Priority"
                      >Priority</label
                    >
                    <div id="PrioritiesOptions">
                      <div id="HighDiv">
                        <input
                          required
                          type="radio"
                          name="Priority"
                          value="high"
                          id="High"
                          class="priorityClass"
                        />
                        <label for="High">High</label>
                      </div>
                      <div id="MediumDiv">
                        <input
                          type="radio"
                          name="Priority"
                          value="medium"
                          id="Medium"
                          class="priorityClass"
                          required
                        />
                        <label for="Medium">Medium</label>
                      </div>
                      <div id="LowDiv">
                        <input
                          required
                          type="radio"
                          value="low"
                          name="Priority"
                          id="Low"
                          class="priorityClass"
                        />
                        <label for="Low">Low</label>
                      </div>
                    </div>
                  </div>

                  <div class="formDiv" id="StartDateDiv">
                    <label class="MainLabel" for="StartDate">Start Date</label>
                    <input
                      type="date"
                      name="StartDate"
                      id="StartDate"
                      required
                    />
                  </div>

                  <div class="formDiv" id="DueDateDiv">
                    <label class="MainLabel" for="DueDate">Due Date</label>
                    <input type="date" name="DueDate" id="DueDate" required />
                  </div>

                  <div class="formDiv" id="DescriptionDiv">
                    <label class="MainLabel" for="Description"
                      >Description</label
                    >
                    <textarea
                      required
                      name="Description"
                      id="Description"
                      placeholder="Write description of the task and provide example"
                    ></textarea>
                  </div>

                  <div class="formDiv" id="AssignMembersDiv">
                    <label class="MainLabel" for="AssignMembersSelect"
                      >Assign To Members</label
                    >
                    <div id="membersContainer">
                      <select
                        required
                        name="members"
                        id="AssignMembersSelect"
                        class="select-dropdown"
                      >
                        <option value="" disabled selected>+ Add person</option>
                      </select>
                      <span id="selected-employees"></span>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <main>
          <div class="header">
            <h1>Task Tracking</h1>
            <button
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#new-task-form"
            >
              <i class="bi bi-plus-square me-2"></i> Add a new task
            </button>
          </div>
          <div class="tasks">
            <div class="tasks-group to-do">
              <div class="tasks-group-header">
                <h5>To do</h5>
                <span>(0)</span>
              </div>
              <div class="tasks-container"></div>
            </div>
            <div class="tasks-group in-progress">
              <div class="tasks-group-header">
                <h5>In progress</h5>
                <span>(0)</span>
              </div>
              <div class="tasks-container"></div>
            </div>
            <div class="tasks-group on-hold">
              <div class="tasks-group-header">
                <h5>On hold</h5>
                <span>(0)</span>
              </div>
              <div class="tasks-container"></div>
            </div>
            <div class="tasks-group completed">
              <div class="tasks-group-header">
                <h5>Completed</h5>
                <span>(0)</span>
              </div>
              <div class="tasks-container"></div>
            </div>
            <div class="tasks-group canceled">
              <div class="tasks-group-header">
                <h5>Canceled</h5>
                <span>(0)</span>
              </div>
              <div class="tasks-container"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="assets/javascripts/bootstrap.js"></script>
    <script src="assets/javascripts/create_new_task.js"></script>
