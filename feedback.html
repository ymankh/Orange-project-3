<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Feedback Cards</title>
    <link rel="stylesheet" href="assets/css/feedback.css">
  </head>
  <body>
    <h1>Feedbacks from users</h1>
    <div class="container" id="feedbackContainer">
      <div id="ex" class="FullCard">
        <img src="female.jpg" alt="Profile Image" />
        <div class="FeedbackText">
          <h3>Subject</h3>
          <h4>Email</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
            inventore numquam, magni alias aperiam iusto vitae ducimus illo
            deserunt minus.
          </p>
        </div>
        <div class="CardTitles">
          <p>Ghayda'a Bdoor</p>
          <a href="#">Title</a>
          <p class="email">email@example.com</p>
          <p class="dateNN">20 Feb, 2022 12:00pm</p>
        </div>
      </div>

      <!-- Additional predefined cards here -->
    </div>
    <script src="assets/javascripts/feedback.js"></script>
  </body>
</html>
